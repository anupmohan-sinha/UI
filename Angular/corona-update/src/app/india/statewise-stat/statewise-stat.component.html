<figure class="highcharts-figure">
    <div class="row btn-row">
        <button type="button" class="btn btn-outline-primary" [ngClass]="{'active': id === 0 }" id="0" (click)="displayStates(0)">All States</button>
        <button type="button" class="btn btn-outline-primary" [ngClass]="{'active': id === 20 }" id="20" (click)="displayStates(20)" active>20 States</button>
        <button type="button" class="btn btn-outline-primary" [ngClass]="{'active': id === 10 }" id="10" (click)="displayStates(10)">10 States</button>
        <button type="button" class="btn btn-outline-primary" [ngClass]="{'active': id === 5 }" id="5" (click)="displayStates(5)">5 States</button>
    </div>
    <div id="statewiseContainer"></div>

        Chart showing browser market shares. Clicking on individual columns
        brings up more detailed data. This chart makes use of the drilldown
        feature in Highcharts to easily switch between datasets.
    </p> -->
</figure>
