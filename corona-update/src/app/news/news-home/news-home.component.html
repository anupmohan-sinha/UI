<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="news-dashboard">
                <div *ngFor="let article of news" class="article-board">
                    <div class="card">
                        <img class="card-img-top" src="{{article.urlToImage}}" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text" style="font-weight: bold;">{{article.title}}</p>
                            <p class="website_name">{{article.source.name}}</p>
                            <div class="footer">
                                <a href= "{{article.url}}" class="read_more">Read More</a>
                                <div class="footer_icon">
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
  </div>
